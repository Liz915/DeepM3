data:
  input_dim: 384
  max_seq_len: 20
  data_path: "data/processed.pt"

model:
  hidden_dim: 128      # Shared hidden size for embeddings and sequence encoders
  ode_solver: "rk4"    # Default ODE solver
  dropout: 0.1

train:
  batch_size: 64        # Training batch size
  learning_rate: 0.001  # Default learning rate
  weight_decay: 1e-5
  epochs: 10
  log_interval: 10

agent:
  # Mapping from visual semantics to item IDs (multimodal injection).
  visual_mapping:
    "sci-fi": 1001
    "sports": 2002
    "python": 3003
    "romance": 1004
    "error": 9999  # Reserved fallback token
